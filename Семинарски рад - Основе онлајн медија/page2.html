<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Кристална дворана Зрењанин</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/679039289d.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="middle">Кристална дворана Зрењанин</div>
        </div>
            <div class="navigation-div">
                <nav class="navigation">
                    <p><a href="page1.html"><button>Почетна</button></a></p>
                    <p><a href="page2.html"><button>Резервација и слободни термини</button></a></p>
					<p><a href="page1.html#contact"><button>Контакт</button></a></p>
                </nav>
            </div>
           	</section>
	
	 <div class="image2">
        <div class="hero">
            <h5>Резервишите свој термин на време!</h5>
           
            <a href="page2.html">
			
			</a>
        </div>
    </div>
    <div class="container-mapa">
        <img src="images/mapa.png" alt="">
    </div>

    <div class="forms">
        <div class="levo">
            <div class="levo-flex">
                <div><img src="images/kuca.jpg" alt="home icon"></div>
                <div class="description">
                    <p>Карађорђев трг,</p>
                    <p class="grey">23000 Зрењанин, Србија</p>
                </div>
                
            </div>

            <div class="levo-flex">
                <div><img src="images/phone.jpg" alt="call icon"></div>
                <div class="description">
                    <p>+381 60 12 34 567</p>
					<p>+381 23 123 456 </p>
                </div>
                
            </div>

            <div class="levo-flex">
                <div><img src="images/mail.png" alt="mail icon"></div>
                <div class="description">
                    <p>kontakt@kristalnadvorana.com</p>
                </div>
               
            </div>
            
        </div>

        <div class="sredina">
            <div class="form-control">
                <input type="text" placeholder="Име и презиме" id="name2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <input type="email"placeholder="E-mail" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <input type="text"placeholder="Контакт телефон" id="theme">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
        </div>

        <div class="form-control">
            <textarea name="" id="message" cols="30" rows="10" placeholder="Текст поруке"></textarea>
            <small></small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            <button id="submit-btn">Пошаљи</button>
        </div>
    </div>

    <div class="footer">
        
		<img src="images/baner.jpg" alt="" class="center">
            <h6>Пратите нас на друштвеним мрежама!</h6>
           
            <a href="page2.html">
			
			</a>
        
    </div>
